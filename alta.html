      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 border seccion rounded">
          <!--Formulario-->
          <form class="border border-primary rounded" id="formulario" name="formulario">
            <fieldset >
              <legend class="text-center">Alta libro</legend>
            <div class="form-group"> <!-- ID -->
              <label for="id_libro" class="control-label">ID</label>
              <input type="text" class="form-control" id="id_libro" name="libro_id" placeholder="12548">
              <small>Error message</small>
            </div>    

            <div class="form-group"> <!-- Titulo -->
                <label for="titulo_id" class="control-label">Título</label>
                <input type="text" class="form-control" id="titulo_id" name="titulo" placeholder="Las flores">
                <small>Error message</small>
            </div>    
        
            <div class="form-group"> <!--Autor -->
              <label for="autor_id" class="control-label">Autores</label>
              <select class="form-control" id="autor_id" name='autores'>
                  <option disabled="disabled" selected="selected" >-Selecciona autor/a--</option>
                 
              </select>
              <small>Error message</small>
           </div>

            <div class="form-group"> <!-- Editorial -->
                <label for="editorial_id" class="control-label">Editorial</label>
                <input type="text" class="form-control" id="editorial_id" name="editorial" placeholder="Suma de Letras">
                <small>Error message</small>
            </div>                    
                                    
            <div class="form-group"> <!-- ISBN -->
                <label for="isbn_id" class="control-label">ISBN</label>
                <input type="text" class="form-control" id="isbn_id" name="isbn" placeholder="9783161484100">
                <small>Error message</small>
            </div>    
        
            <div class="form-group"> <!-- Precio-->
                <label for="precio_id" class="control-label">Precio(€)</label>
                <input type="text" class="form-control" id="precio_id" name="precio" placeholder="25.6">
                <small>Error message</small>
            </div>                                    
            <div class="form-group"> <!-- Publicacion-->
              <label for="publicacion_id" class="control-label">Publicación(indicar año)</label>
              <input type="text" class="form-control" id="publicacion_id" name="publicacion" placeholder="1991">
              <small>Error message</small>
          </div>                                    
                                                      
               
            <div class="form-group"> <!--Descripcion-->
                <label for="descrip" class="control-label">Descripción</label>
                <textarea class="form-control" id="descrip" placeholder="Introduce una descripción" name="descripcion"></textarea>
                <small>Error message</small>
                
            </div>        
            
            <div class="form-group text-center"> <!--Botones -->
              <button type="reset" class="btn btn-dark" id="btn-limpiar" >Limpiar</button>
              <button type="submit"  class="btn btn-dark" id="btn-enviar">Enviar</button>
           
            </div>    
          </fieldset> 
            
          </form>
